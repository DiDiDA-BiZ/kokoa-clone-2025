<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ===== META TAGS ===== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS FILES ===== -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- ===== PAGE TITLE ===== -->
    <title>More - Kokoa Clone</title>

    <!-- ===== EXTERNAL RESOURCES ===== -->
    <script src="https://kit.fontawesome.com/2369bc4cc5.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ===== STATUS BAR ===== -->
    <!-- 모바일 상태바: 신호, 시간, 배터리 표시 -->
    <header class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__text">No Service</span>
            <i class="fa-solid fa-wifi status-bar__icon"></i>
        </div>
        <div class="status-bar__column status-bar__column--center">
            <span class="status-bar__text">18:43</span>
        </div>
        <div class="status-bar__column status-bar__column--right">
            <span class="status-bar__text">11%</span>
            <i class="fa-solid fa-battery-quarter fa-lg status-bar__icon--battery"></i>
            <i class="fa-solid fa-bolt status-bar__icon--bolt"></i>
        </div>
    </header>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <span class="screen-header__icons"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="screen-header__icons"><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__icons">
            <a href="settings.html">
                <i class="fa-solid fa-cog fa-lg"></i>
                <span class="badge--small"></span>
            </a>
        </span>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component user-component--list-item">
            <div class="user-component__column">
                <img src="assets/images/avatar.jpeg" class="user-component__avatar user-component__avatar--regular"
                    alt="avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">SeoA PAPA</h4>
                    <h6 class="user-component__subtitle">+82 10-1234-5678 <i class="fa-solid fa-circle-info fa-sm"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-hard-drive fa-2x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fill-drip fa-2x"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-card fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="assets/images/story_icon.png" alt="story">
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="assets/images/friends.jpg" alt="friends">
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Friends</span>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__item"><a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav-bar__item"><a href="chats.html">
                    <span class="nav-bar__notification-chat badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a></li>
            <li class="nav-bar__item"><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a></li>
            <li class="nav-bar__item"><a href="more.html">
                    <span class="nav-bar__notification-more badge--small"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Please use a mobile device</span>
    </div>

</body>

</html>
