<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ===== META TAGS ===== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS FILES ===== -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- ===== PAGE TITLE ===== -->
    <title>Settings - Kokoa Clone</title>

    <!-- ===== EXTERNAL RESOURCES ===== -->
    <script src="https://kit.fontawesome.com/2369bc4cc5.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ===== STATUS BAR ===== -->
    <!-- 모바일 상태바: 신호, 시간, 배터리 표시 -->
    <header class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__text">No Service</span>
            <i class="fa-solid fa-wifi status-bar__icon"></i>
        </div>
        <div class="status-bar__column status-bar__column--center">
            <span class="status-bar__text">18:43</span>
        </div>
        <div class="status-bar__column status-bar__column--right">
            <span class="status-bar__text">11%</span>
            <i class="fa-solid fa-battery-quarter fa-lg status-bar__icon--battery"></i>
            <i class="fa-solid fa-bolt status-bar__icon--bolt"></i>
        </div>
    </header>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span class="settings__setting-title">Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-flask"></i>
                    <span class="settings__setting-title">Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span class="settings__setting-title">Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>

            </li>
    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__item"><a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav-bar__item"><a href="chats.html">
                    <span class="nav-bar__notification-chat badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a></li>
            <li class="nav-bar__item"><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a></li>
            <li class="nav-bar__item"><a href="more.html">
                    <span class="nav-bar__notification-more badge--small"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Please use a mobile device</span>
    </div>

</body>

</html>
